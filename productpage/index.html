<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="container">

<header>
    <div class="brand">
<img src="https://www.freepnglogos.com/uploads/adidas-logo-photo-png-3.png" alt="logo">
</div>
<nav>
<a href="https://example.com" target="_blank"> Link 1</a>
<a href="https://example.com" target="_blank"> Link 2</a>
<a href="https://example.com" target="_blank"> Link 3</a>
</nav>
</header>

<main class="products">

    <div class="product">
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto:sensitive,fl_lossy,c_fill,g_auto/5d760566c0564750910dad2101822689_9366/Jeremy_Scott_Adilette_Teddy_Slides_Orange_Q46582_01_standard.jpg" alt""">
        <span>JEREMY SCOTT ADILETTE TEDDY SLIDES</span>
        <span>£65</span>
    </div>
    
    <div class="product">
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto:sensitive,fl_lossy,c_fill,g_auto/d9d55acd5a3845f99a77ad570136e9ab_9366/Adilette_Slides_White_GW0821_01_standard.jpg" alt""">
        <span>ADILETTE SLIDES</span>
        <span>£33</span>
     </div>

    <div class="product">
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto:sensitive,fl_lossy,c_fill,g_auto/2034762823bb4c7aab57a9ad016487c9_9366/Adissage_Slides_Blue_F35579_01_standard.jpg" alt""">
        <span>ADISSAGE SLIDES</span>
        <span>£22</span>
    </div>

</main>

<footer>
&copy: <span>Copyright Adidas</span>
</footer>

</div>

<script>
   const copyrightYear = document.querySelector('footer span');

   let date = new Date();
   let year = date.getFullYear();

   copyrightYear.textContent = `Copyright ${year} Adidas`;
</script>

</body>
</html>
